{% extends 'portfolio/base.html' %}

{% load widget_tweaks %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      {{form.as_p}}
      <hr>
      {% render_field form.quantity class+="form-control-static" %}
    </div>
    <div class="col-sm-12 col-md-12">
      <hr>
    </div>
    <div class="col-sm-12 col-md-12">
      <h3 class="text-right">R$100.00</h3>
    </div>
    <div class="col-sm-12 col-md-12">
      <input type="submit" value="Save" class="btn btn-success"/>
      <a href="{{request.GET.cancel_url}}" class="btn btn-danger">Cancel</a>
    </div>
  </div>
</div>
{% endblock %}
